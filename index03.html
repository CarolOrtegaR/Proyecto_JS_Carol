<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar por Región</title>
    <link rel="stylesheet" href="CSS/styles03.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mi Aplicación</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index02.html">Lista de Países</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index03.html">Filtrar por Región</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>


    <section id="region-filter-section">
        <h2>Filtrar por Región</h2>
        <select id="region-select">
            <option value="">Seleccionar Región</option>
            <option value="Africa">África</option>
            <option value="Americas">Américas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceanía</option>
        </select>
        <div id="region-country-list"></div> <!-- Aquí se mostrarán los países filtrados por región -->
    </section>

    
    <!-- Modal para mostrar detalles del país -->
    <div id="country-modal" class="modal">
      <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-country-name"></h2>
          <img id="modal-flag" src="" alt="Bandera del país" width="150">
          <p><strong>Capital:</strong> <span id="modal-capital"></span></p>
          <p><strong>Población:</strong> <span id="modal-population"></span></p>
          <p><strong>Área:</strong> <span id="modal-area"></span> km²</p>
          <p><strong>Densidad Poblacional:</strong> <span id="modal-density"></span> personas/km²</p>
          <p><strong>Moneda:</strong> <span id="modal-currency"></span></p>
          <p><strong>Idiomas:</strong> <span id="modal-languages"></span></p>
          <p><strong>Continente:</strong> <span id="modal-continent"></span></p>
      </div>
    </div>



    <script src="JS/proyecto02.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    
</body>
</html>
