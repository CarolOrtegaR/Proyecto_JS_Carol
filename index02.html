<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/styles02.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mi Aplicación</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index02.html">Lista de Países</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index03.html">Filtrar por Región</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>

   <main>
    <!-- Sección para mostrar la lista de países -->
    <section id="country-list-section"></section>

    <div class="container">
        <h1>Buscar un País</h1>
        <form class="search-box" method="post" id="search-box">
            <input type="text" name="country-name" id="country-input" placeholder="Buscar País...">
            <button type="submit" aria-label="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"/>
                </svg>
            </button>
        </form>

        <p class="errorTxt" id="errorTxt"></p>

        <!-- Detalles del país seleccionado -->
        <div class="country-details" id="country-details">
            <h2 id="country-name">Nombre del País</h2>
            <div class="grid">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Flag_of_the_United_Nations.svg" alt="flag" width="200" class="flag" id="flag">
                <ul class="info">
                    <li><strong>Capital:</strong><span id="capital-city"></span></li>
                    <li><strong>Área:</strong><span id="area"></span><span> km<sup>2</sup></span></li>
                    <li><strong>Población:</strong><span id="population"></span> personas</li>
                    <li><strong>Densidad poblacional:</strong><span id="pop-density"></span><span> personas/km<sup>2</sup></span></li>
                    <li><strong>Moneda:</strong><span id="currency"></span></li>
                    <li><strong>Idiomas:</strong><span id="languages"></span></li>
                    <li><strong>Continente:</strong><span id="continent"></span></li>
                </ul>
            </div>
        </div>

        <!-- Contenedor para la lista de países -->
        <div id="country-list" class="country-list"></div>
    </div>

   </main>

    
    <script src="JS/Proyecto.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
